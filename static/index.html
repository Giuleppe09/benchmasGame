<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CD BENCHMAS - Dino Run</title>

    <link rel="icon" type="image/png" href="dinomauro.png">
    <link rel="apple-touch-icon" href="dinomauro.png">

    <meta property="og:title" content="CD BENCHMAS - Dino Run">
    <meta property="og:description" content="Evita gli alberi! Ritenta Impianti a Marzo se perdi. Gioca ora!">
    <meta property="og:type" content="website">
    
    <meta property="og:image" content="https://benchmasgame.onrender.com/locandina.jpg">
    
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="600">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none; 
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 2px solid #fff; 
            background-color: #333;
            width: 100%;
            height: 100%;
            max-width: 540px; 
            max-height: 675px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { 
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        /* UI Screens */
        .ui-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #FF3333;
            width: 85%; 
            max-width: 380px;
            display: none;
            z-index: 10;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        
        #startScreen, #gameOverScreen { display: none; }

        h1 {
            color: #FF3333;
            font-size: 18px; 
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            line-height: 1.4;
        }

        .subtitle {
            color: #FF3333;
            font-size: 9px;
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        #uniLogo {
            height: 60px; 
            width: auto;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }

        p.info-text {
            font-size: 10px; 
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background: #FF3333;
            color: white;
            border: none;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #990000;
            margin-top: auto; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
        }
        button:hover { background: #ff4d4d; transform: scale(1.05); }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #990000; }

        /* --- STILE CREDITS AGGIORNATO --- */
        .credits {
            margin-top: 15px;
            font-size: 8px; /* Molto piccolo */
            color: #555;    /* Grigio scuro ma leggibile */
            text-transform: uppercase;
            line-height: 1.6; /* Spazio tra le righe dei nomi */
            opacity: 0.8;
        }

        #scoreBoard {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 14px;
            color: #333; 
            text-shadow: 2px 2px 0px #fff;
            z-index: 5;
            pointer-events: none;
        }

        /* Media Queries per schermi piccoli */
        @media (max-height: 600px) {
            h1 { font-size: 14px; margin-bottom: 5px; }
            #uniLogo { height: 40px; margin-bottom: 10px; }
            .ui-screen { padding: 10px; }
            button { padding: 10px 15px; }
            p.info-text { margin-bottom: 10px; font-size: 8px; }
            .credits { margin-top: 10px; font-size: 7px; }
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="scoreBoard">SCORE: 0</div>

    <div id="startScreen" class="ui-screen" style="display: flex;">
        <h1>CD Benchmas<br>Run</h1>
        <p class="info-text">Evita i benchmark... ehm, gli alberi!<br><br>Tocca lo schermo per saltare.</p>
        <p id="loadingText" style="color:red; font-size:8px; margin:0;">Caricamento...</p>
        <button id="startBtn" onclick="startGame()" style="display:none; margin-top: 10px;">GIOCA</button>
        
        <div class="credits">
            Dev: Giuleppe09<br>
            Grafica: Maurinoski
        </div>
    </div>

    <div id="gameOverScreen" class="ui-screen">
        <h1 style="color: #333; margin-bottom: 5px;">GAME OVER</h1>
        
        <p class="subtitle">Ritenta Impianti a Marzo!</p>
        
        <img id="uniLogo" src="logo.png" alt="Logo UniversitÃ " onerror="this.style.display='none'">

        <p class="info-text" style="margin-bottom: 10px;">Punteggio: <span id="finalScore" style="color: #FF3333; font-size: 18px;">0</span></p>
        <button onclick="resetGame()">Riprova</button>

        <div class="credits">
            Dev: Giuleppe09<br>
            Grafica: Maurinoski
        </div>
    </div>
    
    <canvas id="gameCanvas" width="540" height="675"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- CARICAMENTO ASSETS ---
    let imagesLoaded = 0;
    const totalImages = 3;

    function checkImagesLoaded() {
        imagesLoaded++;
        const loadText = document.getElementById('loadingText');
        if (loadText) loadText.innerText = `Caricamento (${imagesLoaded}/${totalImages})...`;
        
        if (imagesLoaded === totalImages) {
            if (loadText) loadText.style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            draw(); 
        }
    }

    const dinoImg = new Image();
    dinoImg.src = 'dinomauro.png';
    dinoImg.onload = checkImagesLoaded;
    dinoImg.onerror = () => console.warn("dinomauro.png mancante");

    const bgImg = new Image();
    bgImg.src = 'sfondo.png'; 
    bgImg.onload = checkImagesLoaded;
    bgImg.onerror = () => console.warn("sfondo.png mancante");

    const textImg = new Image();
    textImg.src = 'scritte.png';
    textImg.onload = checkImagesLoaded;
    textImg.onerror = () => console.warn("scritte.png mancante");

    // --- VARIABILI DI GIOCO ---
    let gameRunning = false;
    let score = 0;
    let frame = 0;
    let gameSpeed = 5;
    const GROUND_Y = 580; 

    const dino = {
        x: 50,
        y: GROUND_Y,
        width: 60, height: 60, dy: 0, jumpPower: -14, gravity: 0.8, grounded: true
    };

    let obstacles = [];

    // --- FUNZIONI ---

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        gameRunning = true;
        resetVariables();
        loop();
    }

    function resetVariables() {
        dino.y = GROUND_Y; dino.dy = 0; obstacles = []; score = 0; frame = 0; gameSpeed = 5;
        document.getElementById('scoreBoard').innerText = "SCORE: 0";
    }

    function resetGame() { startGame(); }

    function jump() {
        if (dino.grounded && gameRunning) {
            dino.dy = dino.jumpPower; dino.grounded = false;
        }
    }

    // --- GESTIONE INPUT ---
    function handleInput(e) {
        if (e && e.type !== 'keydown') {
            e.preventDefault();
            e.stopPropagation();
        }

        if (!gameRunning) {
             if (document.getElementById('gameOverScreen').style.display === 'flex') resetGame();
             else if (document.getElementById('startScreen').style.display === 'flex' && imagesLoaded === totalImages && e.target.id !== 'startBtn') {
                 // Tap su schermo per iniziare
             }
        } else {
            jump();
        }
    }

    window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleInput(e); });
    
    canvas.addEventListener('touchstart', handleInput, { passive: false });
    document.getElementById('gameContainer').addEventListener('touchstart', (e) => {
        if(gameRunning) handleInput(e);
    }, { passive: false });
    
    canvas.addEventListener('mousedown', handleInput);

    function spawnObstacle() {
        let randomInterval = Math.floor(Math.random() * 50) + 90;
        if (frame % randomInterval === 0) {
            obstacles.push({
                x: canvas.width, y: GROUND_Y, width: 40, height: 50, passed: false
            });
        }
    }

    function update() {
        if (!gameRunning) return;
        dino.dy += dino.gravity; dino.y += dino.dy;
        if (dino.y >= GROUND_Y) { dino.y = GROUND_Y; dino.dy = 0; dino.grounded = true; }

        spawnObstacle();

        for (let i = 0; i < obstacles.length; i++) {
            let obs = obstacles[i]; obs.x -= gameSpeed;
            let hitboxInset = 12;
            if (dino.x < obs.x + obs.width - hitboxInset && dino.x + dino.width - hitboxInset > obs.x &&
                dino.y < obs.y + obs.height - hitboxInset && dino.y + dino.height > obs.y) {
                gameOver();
            }
            if (obs.x + obs.width < dino.x && !obs.passed) {
                score++; obs.passed = true;
                document.getElementById('scoreBoard').innerText = "SCORE: " + score;
                if (score % 5 === 0) gameSpeed += 0.5;
            }
            if (obs.x + obs.width < -50) { obstacles.splice(i, 1); i--; }
        }
        frame++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (bgImg.complete && bgImg.naturalHeight !== 0) ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        if (textImg.complete && textImg.naturalHeight !== 0) ctx.drawImage(textImg, 0, 0, canvas.width, canvas.height);
        
        ctx.textAlign = "left"; 
        ctx.font = "50px Arial";
        for (let obs of obstacles) { ctx.fillText("ðŸŽ„", obs.x, obs.y + 45); }
        
        if (dinoImg.complete && dinoImg.naturalHeight !== 0) ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
    }

    function loop() {
        if (gameRunning) { update(); draw(); requestAnimationFrame(loop); }
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('finalScore').innerText = score;
        document.getElementById('gameOverScreen').style.display = 'flex'; 
    }
</script>

</body>
</html>
